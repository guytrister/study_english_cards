<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כרטיסי מילים</title>
  <style>
    body {
      background-color: #fff799;
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .card {
      width: 120px;
      height: 80px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #fff0b3;
    }
  </style>
</head>
<body>

  <h1>כרטיסי מילים באנגלית</h1>
  <div class="card-container" id="cardContainer"></div>

  <script>
    const words = [
      ["apple", "תפוח"],
      ["banana", "בננה"],
      ["cat", "חתול"],
      ["dog", "כלב"],
      ["house", "בית"],
      ["car", "מכונית"],
      ["sun", "שמש"],
      ["moon", "ירח"],
      ["book", "ספר"],
      ["pen", "עט"],
      ["tree", "עץ"],
      ["water", "מים"],
      ["fire", "אש"],
      ["school", "בית ספר"],
      ["friend", "חבר"],
      ["food", "אוכל"],
      ["happy", "שמח"],
      ["sad", "עצוב"],
      ["music", "מוזיקה"],
      ["love", "אהבה"],
      ["bird", "ציפור"],
      ["fish", "דג"],
      ["computer", "מחשב"],
      ["phone", "טלפון"],
      ["table", "שולחן"],
      ["chair", "כיסא"],
      ["door", "דלת"],
      ["window", "חלון"],
      ["family", "משפחה"],
      ["work", "עבודה"],
      ["money", "כסף"],
      ["cake", "עוגה"],
      ["milk", "חלב"],
      ["cheese", "גבינה"],
      ["beach", "חוף"],
      ["mountain", "הר"],
      ["river", "נהר"],
      ["flower", "פרח"],
      ["rain", "גשם"],
      ["cloud", "ענן"]
    ];

    const container = document.getElementById("cardContainer");

    words.forEach(([english, hebrew]) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${english}</div>
          <div class="card-back">${hebrew}</div>
        </div>
      `;

      card.addEventListener("click", () => {
        card.classList.toggle("flipped");
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
